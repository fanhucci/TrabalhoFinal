<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Protegido/estilo.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="/login" method="POST">
                <h2>Login</h2>
                <input id="login" name="login" class="entrada" type="text" placeholder="login" required >
                <input id="senha" name="senha" class="entrada" type="password" placeholder="senha" required>
                <button id="enviar" class="botao" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
